# change the followings to match your Github username and repo name
baseurl: "/folio" # the name of your github repo
url: "https://azycat.github.io" # the url of your github pages

# site information used in page title, meta data etc.
title: "creative portfolio"
description: azycat/folio

# color theme for links
theme-color: pink # indigo|yellow|pink|green|stone|

# homepage information
author: azycat
author-bio: "protoplasmal primordial atomic globule"  # change to false to hide
author-image: 56982188.jpg  # file must be in the /assets/img/ folder

# navigation menu
show-nav-menu: true

nav-menu:
- text: About
  permalink: about
- text: Projects
  permalink: projects

resume: true
resume-external: true
resume-url: https://github.com/azycat

# use false to turn off any social media links
twitter: false
facebook: false
instagram: false
github: false
linkedin: false
medium: false
google-scholar: false
email: false 

width: large

# footer information
footer-msg: "azycat"
footer-msg-link: false

# google analytics
google-analytics: G-WCRC1TC2V5

# jekyll plugins - no need to change
plugins:
    - jekyll-seo-tag
