# site information used in page title, meta data etc.
title: "azycat"
description: azycat's portfolio
baseurl: ""
url: "https://azycat.github.io"

# color theme for links
theme-color: pink # indigo|yellow|pink|green|stone|

# homepage information
author: azycat
author-bio: "protoplasmal primordial atomic globule"  # change to false to hide
author-image: 56982188.jpg  # file must be in the /assets/img/ folder

# navigation menu
show-nav-menu: true

nav-menu:
- text: Projects
  permalink: projects

resume: true
resume-external: true
resume-url: https://github.com/azycat

# use false to turn off any social media links
twitter: false
facebook: false
instagram: false
github: false
linkedin: false
medium: false
google-scholar: false
email: false 

width: large

# footer information
footer-msg: "azycat"
footer-msg-link: false

# google analytics
# google-analytics: insert-ID-here

plugins:
    - jekyll-seo-tag

include:
  - _pages

exclude:
  - .jekyll-cache/
  - node_modules/
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
