<nav class="mb-6 flex flex-wrap items-center justify-center px-2">
  <div
    class="container mx-auto flex flex-wrap items-center justify-center px-4"
  >
    <div class="relative flex w-full justify-center">
      <button
        type="button"
        onclick="toggleNavbar('navbar')"
        class="inline-flex items-center justify-center rounded-md text-gray-500 md:hidden"
        aria-expanded="false"
      >
        <span class="sr-only">Open menu</span>
        <!-- Heroicon name: outline/menu -->
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <div class="flex hidden md:block" id="navbar">
      <div class="mr-auto flex w-full flex-col md:flex-row">
        <a
          class="mono-font mx-auto px-3 py-2 text-sm uppercase text-gray-500 hover:text-gray-900 lg:py-1"
          href="{{site.baseurl}}/"
        >
          Home
        </a>

        <!-- dynamic menu based on navigation info in _config.yml -->
        {% for link in site.nav-menu %}
        <a
          class="mx-auto px-3 py-2 text-sm uppercase text-gray-500 hover:text-gray-900 lg:py-1"
          href="{{site.baseurl}}/{{link.permalink}}"
        >
          {{link.text}}
        </a>
        {% endfor %}

        <!-- link to github -->
        {% if site.git-external == true %}
        <a
          class="mx-auto px-3 py-2 text-sm uppercase text-gray-500 hover:text-gray-900 lg:py-1"
          href="{{ site.git-url }}"
          >GitHub
        </a>
        {% endif %}

        <!-- link to resume -->
        {% if site.resume-external == true %}
        <a
          class="mx-auto px-3 py-2 text-sm uppercase text-gray-500 hover:text-gray-900 lg:py-1"
          href="{{ site.resume-url }}"
          >CV
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
