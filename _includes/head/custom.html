<!-- start custom head snippets -->

<!-- prevent google from indexing my site -->
<meta name="robots" content="noindex,nofollow" />

<!-- fontawesome -->
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
  integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
  crossorigin="anonymous"
/>

<!-- highlight.js -->
<link
  rel="stylesheet"
  href="{{site.baseurl}}/assets/css/github-dark-dimmed.min.css"
/>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
<script>
  hljs.highlightAll()
</script>

<!-- insert favicons. use https://realfavicongenerator.net/ -->
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{site.baseurl}}/assets/img/favicon/apple-touch-icon.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{site.baseurl}}/assets/img/favicon/favicon-32x32.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{site.baseurl}}/assets/img/favicon/favicon-16x16.png"
/>
<link
  rel="manifest"
  href="{{site.baseurl}}/assets/img/favicon/site.webmanifest"
/>
<link
  rel="mask-icon"
  href="{{site.baseurl}}/assets/img/favicon/safari-pinned-tab.svg"
  color="#88c8af"
/>
<link
  rel="shortcut icon"
  href="{{site.baseurl}}/assets/img/favicon/favicon.ico"
/>
<meta name="msapplication-TileColor" content="#2b5797" />
<meta
  name="msapplication-config"
  content="{{site.baseurl}}/assets/img/favicon/browserconfig.xml"
/>
<meta name="theme-color" content="#ffffff" />

<!-- end custom head snippets -->
