---
layout: default
---

<div class="px-4 pt-4 prose prose-{{site.theme-color}}">
  <h1 class="mb-6 mt-6 text-center">{{ page.title }}</h1>
  <div class="text-center">
    {% if page.tags.size !=0 %}
    <i class="fas fa-tags text-xs"></i>
    {% for tag in page.tags %}
    <div
      class="inline-flex items-center rounded-full bg-indigo-100 px-2.5 py-0.5 text-xs font-medium text-indigo-800"
    >
      <a class="!no-underline" href="{{site.baseurl}}/tag#{{ tag }}"
        >{{ tag }}</a
      >
    </div>
    {% endfor %} {% endif %}
  </div>
  {{content}}
</div>

{% include footer.html %}
