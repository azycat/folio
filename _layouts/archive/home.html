---
layout: default
---

{% if site.show-nav-menu %} {% include nav.html%} {% endif %}

<div class="mx-auto text-center prose prose-{{site.theme-color}}">
  <div>
    <img
      class="mx-auto h-36 w-36 rounded-full object-cover"
      src="{{site.baseurl}}/assets/img/{{site.author-image}}"
      alt="author profile image"
    />
    <h1>{{site.author}}</h1>
  </div>
  {% if site.author-bio %}
  <p class="pb-4 text-gray-500">{{site.author-bio}}</p>
  {% endif %}
</div>

{% include footer.html %}
