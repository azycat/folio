---
layout: default
---

{% if site.show-nav-menu %} {% include nav.html%} {% endif %}

<div class="px-4 pt-4 prose prose-{{site.theme-color}}">
  <h1 class="mb-6 mt-6 text-center">{{ page.title }}</h1>
  {% for tag in site.tags %}
  <div
    class="inline-flex items-center rounded-full bg-indigo-100 px-2.5 py-0.5 text-xs font-medium text-indigo-800"
  >
    <a class="!no-underline" href="{{site.baseurl}}/tag#{{ tag[0] }}"
      >{{ tag[0] }}</a
    >
  </div>
  {% endfor %} {{content}}
</div>

{% include footer.html %}
