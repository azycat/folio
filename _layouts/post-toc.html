---
layout: default
---

{% if site.show-nav-menu %} {% include nav.html%} {% endif %}

<div class="px-4 pt-4 prose prose-{{site.theme-color}}">
  <h1 class="mb-6 mt-6 text-center" id="title">{{ page.title }}</h1>
  <div class="text-center">
    {% if page.tags.size !=0 %}
    <i class="fas fa-tags text-xs"></i>
    {% for tag in page.tags %}
    <div
      class="inline-flex items-center rounded-full bg-indigo-100 px-2.5 py-0.5 text-xs font-medium text-indigo-800"
    >
      <a class="!no-underline" href="{{site.baseurl}}/tag#{{ tag }}"
        >{{ tag }}</a
      >
    </div>
    {% endfor %} {% endif %}
  </div>
  <div class="flex justify-center">
    <button
      onclick="toggleTOC()"
      class="mt-6 rounded border border-blue-500 bg-transparent p-4 px-4 py-2 font-semibold text-blue-700 hover:border-transparent hover:bg-blue-500 hover:text-white"
    >
      Table of Contents
    </button>
  </div>
  <div id="toc" style="display: none">
    {% include toc.html html=content h_max=2%}
  </div>
  {{content}}
</div>

{% include footer.html %}
